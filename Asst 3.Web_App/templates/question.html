<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz Question</title>
</head>
<body>
    <h2>{{ question['question'] }}</h2>
    <form method="post">
        {% for option in question['options'] %}
            <input type="radio" name="answer" value="{{ option[0].lower() }}" required> {{ option }}<br>
        {% endfor %}
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
